    <!-- Ini bagian accordion -->
    <div id="faq" class="row">
      <h1 class="text-center">Frequently Ask Questions (FAQs)</h1>
      <div id="kategori" class="col-md-3">

      <div class="col-md-9">

          <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">Berapa kali revisi untuk analisa data?</button>

              <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                <div class="accordion-body"><strong>Sekali saja.</strong> Bisa lebih apabila client memintanya, namun harga akan menyesuaikan.</div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingTwo">

              <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
